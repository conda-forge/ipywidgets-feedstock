{% set version = "8.1.5" %}

package:
  name: ipywidgets
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/i/ipywidgets/ipywidgets-{{ version }}.tar.gz
  sha256: 870e43b1a35656a80c18c9503bbf2d16802db1cb487eec6fab27d683381dde17

build:
  noarch: python
  number: 1
  script: 
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=40.8.0
    - wheel
  run:
    - comm >=0.1.3
    - ipython >=6.1.0
    - jupyterlab_widgets >=3.0.13,<3.1.0
    - python >={{ python_min }}
    - traitlets >=4.3.1
    - widgetsnbextension >=4.0.13,<4.1.0
test:
  requires:
    - coverage
    - ipykernel
    - jsonschema
    - pip
    - pytest <8
    - python {{ python_min }}
    - pytz
  imports:
    - ipywidgets
  commands:
    - pip check
    - coverage run --source ipywidgets --branch -m pytest -vv --color=yes --tb=long --pyargs ipywidgets
    - coverage report --show-missing --skip-covered --fail-under=89

about:
  home: https://github.com/jupyter-widgets/ipywidgets
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Jupyter Interactive Widgets
  description: |
    ipywidgets are interactive HTML widgets for Jupyter notebooks and the IPython kernel.
  doc_url: https://ipywidgets.readthedocs.io/en/latest/
  doc_source_url: https://github.com/jupyter-widgets/ipywidgets/blob/master/docs/source/index.rst

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
    - SylvainCorlay
    - willingc
    - jasongrout
    - maartenbreddels
    - pbugnion
